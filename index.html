<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <section class="card-container">
      <div class="card-image">
        
        <img src="./images/image-equilibrium.jpg" alt="main image">
        <div class="card-background">
          <img src="./images/icon-view.svg" alt="image view" class="image-view">
        </div>
      </div>

      <div class="card-information">
        <a href="#" class="title">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="ethereum image">0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="clock image">3 days left</li>
        </ul>

        <div class="card-author">
          <img src="./images/image-avatar.png" alt="avatar author">
          <span>Creation of</span> <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darwing Santiago</a>.
  </div>
</body>
</html>
